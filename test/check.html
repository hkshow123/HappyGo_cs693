<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Checkout</h2>
    <form method="post" action="{% url 'products:checkout' %}">
        {% csrf_token %}
        <!-- Display cart items -->
        {% for item in cart.items.all %}
            <p>{{ item.product.product_name.name }} - Quantity: {{ item.quantity }}</p>
        {% endfor %}
        <p>Total Price: ${{ total_price }}</p>
        <button type="submit">Confirm Order</button>
    </form>
</body>
</html>
